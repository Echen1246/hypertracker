<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperTracker - Hyperliquid Position Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <h1 class="logo">HyperTracker</h1>
        <div class="status-badge">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Connecting...</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <aside class="sidebar" id="wallet-sidebar">
        <div class="sidebar-header">
          <h2>Tracked Wallets</h2>
        </div>
        <div class="wallet-list" id="wallet-list">
          <!-- Wallets injected here -->
        </div>
      </aside>

      <section class="content-area">
        <div class="wallet-detail-container">
          <div class="wallet-detail-header">
            <div style="display: flex; align-items: center; gap: 1rem;">
              <h2 id="selected-wallet-name">Select a wallet</h2>
              <button class="btn-log" id="show-log-btn">View Log</button>
            </div>
            <div class="pnl-badge" id="total-pnl-badge"></div>
          </div>
          <div class="positions-grid" id="positions-grid">
            <div class="empty-state">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M20 7h-4m0 10v-5m-12 0v-5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2z"/>
              </svg>
              <p>No open positions</p>
            </div>
          </div>
        </div>

        <div class="copy-trading-panel">
          <div class="panel-header">
            <h3>Copy Trading</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="copy-trading-toggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="panel-content" id="copy-trading-config">
            <div class="form-group">
              <label>Copy From</label>
              <select id="copy-from-select" class="select-input">
                <option value="">Select wallet...</option>
              </select>
            </div>
            <div class="form-group">
              <label>Position Size</label>
              <div class="input-group">
                <input type="number" id="position-size-input" value="10" min="1" max="100" class="number-input">
                <span class="input-suffix">% of account</span>
              </div>
            </div>
            <button id="save-config-btn" class="btn-primary">Save Configuration</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Trade Log Modal -->
    <div class="modal-overlay hidden" id="trade-log-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-wallet-name">Trade Log</h3>
          <button class="modal-close" id="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body" id="trade-log-body">
          <div class="trade-log-empty">No trade history available</div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
